<div class="modal d-block bg-dark bg-opacity-50" tabindex="-1" style="z-index: 1050;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title">Add New Tool</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
  
        <div class="modal-body">
          <div class="mb-3">
            <label for="toolName" class="form-label">Tool Name</label>
            <input id="toolName" class="form-control" [(ngModel)]="toolName" />
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" rows="3" class="form-control" [(ngModel)]="description"></textarea>
          </div>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="close()">Cancel</button>
          <button class="btn btn-primary" (click)="confirm()">Add Tool</button>
        </div>
  
      </div>
    </div>
  </div>
